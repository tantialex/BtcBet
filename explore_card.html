<div class="card_container xCenter">
	<div class="card_wrapper">
		<div class="card_header">
			<p class="card_title"><a style="color:inherit;text-decoration:inherit;" href="/view?betID=python_betID">python_betTitle</a></p>
			<p class="card_id"><a style="color:inherit;text-decoration:inherit;" href="/view?betID=python_betID">#python_betID</a></p>
		</div>
		<div class="card_content">
			<div class="total_amount_wrapper item">
				<div>
					<p class="title" style="vertical-align:top;font-weight:bold;">Total Pool</p>
					<p class="field_total_amount">python_totalAmount BTC</p>
				</div>
			</div
			><div class="total_bets_wrapper item">
				<div>
					<p class="title" style="vertical-align:top;font-weight:bold;">Total Bets</p>
					<p class="field_total_bets">python_totalBets</p>
				</div>
			</div
			><div class="total_bar_wrapper item">
				<div>
					<div class="total_bar item xCenter">
						<div class="no_bar bar" data-percent="python_noPercent">
							<span class="field_no_value text">
								python_totalNoAmount BTC
							</span>
						</div>
						<div class="yes_bar bar" data-percent="python_yesPercent">
							<span class="field_yes_value text">
								python_totalYesAmount BTC
							</span>
						</div>
					</div>
				</div>
			</div
			><div class="button_wrapper item">
				<div>
					<button type="button" class="view_button xCenter" onclick="window.location.href='/view?betID=python_betID';">View</button>
				</div>
			</div>
			<div class="category_wrapper lower">
				<h3 class="field_category">Category: python_category</h3>
			</div>
			<div class="status_wrapper lower">
				<h3 class="field_status">Status: python_status</h3>
			</div>
			<div class="time_wrapper lower">
				<h3 class="field_end_time">Time Remaining: <span id="currentInfopython_betID">Ended!</span></h3>
			</div>
		</div>
	</div>
</div>
