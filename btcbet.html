<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="btcbet.css" type="text/css">
</head>
<body>
	<div class="list_container xCenter">
		<div class="card_container">
			<div class="card_wrapper">
				<div class="card_header">
					<p class="card_title">python_betTitle</p>
					<p class="card_id">#python_betID</p>
				</div>						
				<div class="card_content">
					<div class="top_panel panel">	
						<div class="total_bets_amount_wrapper item" style="float:left;text-align:left;">
							<p class="title">Total bets amount:</p>
							<p class="field_total_bets_amount">0.20202</p>
						</div>					
						<div class="total_bets_placed_wrapper item" style="text-align:center;">
							<p class="title">Total bets placed</p>
							<p class="field_total_bets">32<span style="color:grey">(Yes:<span class="field_total_yes">16</span>,No:<span class="field_total_no">16</span>)</span></p>
						</div>
						<div class="category_wrapper item" style="float:right; text-align:right;">
							<p class="title">Category:</p>
							<p class="field_category">Sports</p>
						</div>
						<br style="clear:both;">
					</div>
					<div class="bottom_panel panel">						
						<div class="description_wrapper item" style="float:left;">
							<p class="title">Description:</p>
							<p class="field_description">National team wins final game with 20 or more points over opponents</p>
						</div>
						<div class="close_date_wrapper item" style="float:right; text-align:right;">
							<p class="title">Closing date:</p>
							<p class="field_close_date">24 Aug 2016</p>
						</div>
						<br style="clear:both;">
					</div>
				</div>
				<div class="card_footer">
					<div class="card_footer_wrapper">
						<button class="yes_button item" type="button">Yes</button>
						<button class="no_button item" type="button">No</button>
						<div class="total_bar item xCenter">
							<div class="no_bar bar" data-percent=50>
								<span class="field_no_value text">
									0.10101 BTC
								</span>
							</div>
							<div class="yes_bar bar" data-percent=50>
								<span class="field_yes_value text">
									0.10101 BTC
								</span>
							</div>
						</div>						
					</div>	
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
