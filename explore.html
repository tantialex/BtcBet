<div id="explore_page" class="xCenter">
	<div class="search_container xCenter">
		<form method="get" action="/explore" id="exploreForm">
			<div class="title_wrapper">
				<p class="title xCenter">Explore Bets</p>
			</div>
			<div class="top_row">
				<div style="float:left">
					<p class="text" style="text-align:left">Status</p>
					<select name="status" id="statusSelect">
						<option value="open">Open</option>
						<option value="resolved">Resolved</option>
						<option value="closed">Closed</option>
						<option value="paid">Paid</option>
						<option value="all">All</option>
					</select>
				</div>
				<div style="float:right">
					<p class="text" style="text-align:right">Category</p>
					<select name="category" id="categorySelect">
						<option value="currency">Currency</option>
						<option value="politics">Politics</option>
						<option value="sports">Sports</option>
						<option value="entertainment">Entertainment</option>
						<option value="misc">Miscellaneous</option>
						<option value="all">All</option>
					</select>
				</div>
				<br style="clear:both">
			</div>
		</form>
		<div class="bottom_row">
			<button type="submit" form="exploreForm" class="search_button">Search</button>
		</div>
	</div>

	<div class="list_container" style="display:python_displayExploreList;">
		<div class="header_wrapper border">
			<h2 class="title" style="float:left;">Explore Bets</h2>
			<a class="request_button button" style="float:right;" onclick="window.location.href='/new';">Have An Idea?</a>
			<br style="clear:both;">
		</div>
		<div class="list_wrapper xCenter">
			python_betListBody
		</div>
		<div class="footer_wrapper border"></div>
	</div>

	<div class="whitepage_container xCenter" style="margin-top:20px;display:python_displayNoResults;">
		<div class="whitepage_wrapper xCenter">
			<p class="text">Sorry, but no bets were found with your search criteria. Try again with different filter options, or <a href="/new">submit your idea for a new bet.</a></p>
		</div>
	</div>

</div>
